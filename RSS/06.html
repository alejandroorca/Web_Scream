<h1>6. ¿Cuáles son los elementos mínimos necesarios para crear y validar un canal web con formato Atom 1.0?</h1>
<p>Los elementos obligatorios son <i>feed, title, link, id y updated.</i> Para una entrada debe de llevar <i>author</i>, más todos los anteriores menos <i>feed</i>.</p>
